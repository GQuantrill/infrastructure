---
apiVersion: v1
kind: ReplicationController
metadata:
  name: bads
  labels:
    app: bads
    spec: v1
spec:
  replicas: 1
  selector:
    app: bads
    spec: v1
  template:
    metadata:
      labels:
        app: bads
        spec: v1
    spec:
      containers:
        - image: gcr.io/goonswarm-1303/bads:332b258
          imagePullPolicy: Always
          name: bads
          env:
            - name: MARIADB_PASSWORD
              valueFrom:
                configMapKeyRef:
                  name: bads-config
                  key: mariadb.password
