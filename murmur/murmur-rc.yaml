---
apiVersion: v1
kind: ReplicationController
metadata:
  name: murmur-v3
  labels:
    app: murmur
    spec: v3
spec:
  replicas: 1
  selector:
    app: murmur
    spec: v3
  template:
    metadata:
      labels:
        app: murmur
        spec: v3
    spec:
      containers:
        - image: gcr.io/goonswarm-1303/murmur
          imagePullPolicy: Always
          name: murmur
          volumeMounts:
            - name: murmur-certs
              mountPath: /etc/murmur/tls
            - name: murmur-storage
              mountPath: /var/lib/mumble-server
            - name: murmur-config
              mountPath: /etc/murmur
          ports:
            - containerPort: 64738
        - image: gcr.io/goonswarm-1303/murmur-ldap
          name: murmur-ldap
          command:
            - /etc/murmur/murmur-ldap.conf
          volumeMounts:
            - name: murmur-config
              mountPath: /etc/murmur
      volumes:
        - name: murmur-certs
          secret:
            secretName: mumble-tendollarbond-com-tls
        - name: murmur-config
          configMap:
            name: murmur-config
        - name: murmur-storage
          gcePersistentDisk:
            pdName: murmur-storage
